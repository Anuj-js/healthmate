<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hi! I'm your health assistant. How can I help you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message here" onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="chscript.js"></script>
</body>
</html>
